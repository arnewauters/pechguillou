---
layout: default
title: Guestbook
---
<div class="container">
  <h3>Guestbook</h3>
  <h4>Leave a message</h4>
  <p>Please leave a comment if you went on a holiday to Pech Guillou!</p>
  <div class="row">
    <div class="col-lg-6">
      <div id="name-group" class="form-group">
        <label class="control-label" for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div id="email-group" class="form-group">
        <label class="control-label" for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label class="control-label" for="extra">Your message</label>
        <textarea class="form-control" rows="5" id="extra" name="extra"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-1 col-lg-offset-11">
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
  <hr >
  <h4>Messages</h4>
  <p>Read what others said about their holiday to Pech Guillou!</p>
  <div class="row">
    <div class="col-lg-12">
      <div id="guestbook_entries" class="col-lg-12"></div>
    </div>
  </div>
</div>
